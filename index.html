<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-glow"></div>
    <div class="chat-container">
        <header>
            <div class="status-badge"><span class="dot"></span> Online</div>
            <h1>AI<span>Tutor</span></h1>
            <p>Your AI Friend Is ReadyTo Help You </p>
        </header>
        
        <div id="chat-box" class="chat-box">
            <div class="message ai-message">
                <div class="avatar">AI</div>
                <div class="text">Hello... How can I assist your learning journey today?</div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Enter query..." autocomplete="off">
                <button id="send-btn">
                    <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
